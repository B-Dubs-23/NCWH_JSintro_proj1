<!DOCTYPE html>
<html>
	<head>
		<title>To Do List | By BW</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	</head>
	<body>
		<header id="addContainer">
			<h1>TODOS</h1>
			<input id ="todoInput" type="text" placeholder="Add a to do ...">
			<button id="add" onclick="addNewListItem()">Add</button>
		</header>
		<div id="listContainer">
			<ul id="todoList">
				<li><span id="starter">This is an example todo. Please delete me.</span></li>
				<li  class="checked"><span id="checkExample">You can also check me off when completed.</span></li>

			</ul>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
